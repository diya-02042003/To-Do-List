<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="todolist.css">
        <script type="text/javascript" src="todolist.js"></script>
    </head>
    <body>
        <h1>TO DO LIST</h1>
        <input type="button" id="addTask" value="Add" onclick="addTask()">
        <input type="text" id="input" placeholder="enter task...">
        <hr>
        <ul id="tasks">
            <li>
                <input type="button" class="done" value="&#x2713" onclick="markDone() ">
                <input type="button" class="remove" value="&#x2715" onclick="remove()">
                <input type="button" class="important" value="!" onclick="markImportant()">
            </li>
        </ul>
        <hr>

        <div id="divabout">
        </div>
        <input type="button" value="About" onclick="doAbout()">
        <input type="button" value="Clear" onclick="clearAbout()">

    </body>
</html>
